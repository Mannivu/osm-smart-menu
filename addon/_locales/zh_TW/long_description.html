當你點選單按鈕時，這個套件會<strong>偵測</strong>目前頁面的開放街圖參數，並且會<strong>產生</strong>相關地圖與對應參數清單。

認可的參數包括:
<ul>
<li>地圖經緯度 (縮放、經度、緯度)</li>
<li>OSM 元素 (節點 id、路徑 id、關聯 id 與變更組合 id)</li>
<li>使用者名稱與 GPS 軌跡 id</li>
</ul>
如果你不確定那些網站能被認可，在點選單之前請瀏覽 https://www.openstreetmap.org/ 網站。

<em>開放街圖的 logo 是開放街圖基金會的註冊商標，已經經由他們同意來使用。這個專案並沒有被開放街圖基金會認可或是有相關聯。</em>
